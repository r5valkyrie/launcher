name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build Windows
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --win nsis --publish never
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/latest.yml
      
      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: manifest.json

  build-appimage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU
        run: node scripts/downloadUmu.cjs
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build AppImage
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux AppImage --publish never
      
      - name: Rename artifacts
        run: node scripts/renameArtifacts.cjs
      
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage-build
          path: |
            release/*.AppImage
            release/latest-linux.yml

  build-debian:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU
        run: node scripts/downloadUmu.cjs
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build Deb
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux deb --publish never
      
      - name: Rename artifacts
        run: node scripts/renameArtifacts.cjs
      
      - name: Upload Deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-build
          path: release/*.deb

  build-rpm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU
        run: node scripts/downloadUmu.cjs
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build RPM
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux rpm --publish never
      
      - name: Rename artifacts
        run: node scripts/renameArtifacts.cjs
      
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-build
          path: release/*.rpm

  build-tarball:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU
        run: node scripts/downloadUmu.cjs
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build tar.gz
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux tar.gz --publish never
      
      - name: Rename artifacts
        run: node scripts/renameArtifacts.cjs
      
      - name: Upload tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: tarball-build
          path: release/*.tar.gz

  build-arch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU
        run: node scripts/downloadUmu.cjs
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build Linux unpacked
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux dir --publish never
      
      - name: Build Pacman package in Arch container
        run: |
          docker run --rm -v $PWD:/workspace -w /workspace archlinux:latest bash -c "
            pacman -Sy --noconfirm base-devel nodejs npm sudo &&
            useradd -m builder &&
            echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers &&
            chown -R builder:builder /workspace &&
            su - builder -c 'cd /workspace && npm ci && npm run build:pacman -- --no-upload'
          "
        # Note: UMU is not bundled for Arch builds - it's a package dependency
      
      - name: Upload Pacman artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-build
          path: release/*.pkg.tar.zst

  release:
    needs: [build-windows, build-appimage, build-debian, build-rpm, build-tarball, build-arch]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code for changelog
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Generate full changelog
        id: full_changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "## What's Changed" > changelog.md
            echo "" >> changelog.md
            echo "Initial release" >> changelog.md
          else
            echo "## What's Changed" > changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s" ${PREV_TAG}..HEAD >> changelog.md
          fi
          
          cat changelog.md
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/appimage-build/*
            artifacts/debian-build/*
            artifacts/rpm-build/*
            artifacts/tarball-build/*
            artifacts/arch-build/*
            artifacts/manifest/manifest.json
          body_path: changelog.md
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get file sizes
        id: file_sizes
        run: |
          WINDOWS_FILE=$(find artifacts/windows-build -name "*.exe" -type f | head -n 1)
          DEBIAN_FILE=$(find artifacts/debian-build -name "*.deb" -type f | head -n 1)
          RPM_FILE=$(find artifacts/rpm-build -name "*.rpm" -type f | head -n 1)
          TARBALL_FILE=$(find artifacts/tarball-build -name "*.tar.gz" -type f | head -n 1)
          ARCH_FILE=$(find artifacts/arch-build -name "*.pkg.tar.zst" -type f | head -n 1)
          APPIMAGE_FILE=$(find artifacts/appimage-build -name "*.AppImage" -type f | head -n 1)
          
          WINDOWS_SIZE=$(du -h "$WINDOWS_FILE" | cut -f1)
          DEBIAN_SIZE=$(du -h "$DEBIAN_FILE" | cut -f1)
          RPM_SIZE=$(du -h "$RPM_FILE" | cut -f1)
          TARBALL_SIZE=$(du -h "$TARBALL_FILE" | cut -f1)
          ARCH_SIZE=$(du -h "$ARCH_FILE" | cut -f1)
          APPIMAGE_SIZE=$(du -h "$APPIMAGE_FILE" | cut -f1)
          
          WINDOWS_NAME=$(basename "$WINDOWS_FILE")
          DEBIAN_NAME=$(basename "$DEBIAN_FILE")
          RPM_NAME=$(basename "$RPM_FILE")
          TARBALL_NAME=$(basename "$TARBALL_FILE")
          ARCH_NAME=$(basename "$ARCH_FILE")
          APPIMAGE_NAME=$(basename "$APPIMAGE_FILE")
          
          echo "windows_size=$WINDOWS_SIZE" >> $GITHUB_OUTPUT
          echo "debian_size=$DEBIAN_SIZE" >> $GITHUB_OUTPUT
          echo "rpm_size=$RPM_SIZE" >> $GITHUB_OUTPUT
          echo "tarball_size=$TARBALL_SIZE" >> $GITHUB_OUTPUT
          echo "arch_size=$ARCH_SIZE" >> $GITHUB_OUTPUT
          echo "appimage_size=$APPIMAGE_SIZE" >> $GITHUB_OUTPUT
          echo "windows_name=$WINDOWS_NAME" >> $GITHUB_OUTPUT
          echo "debian_name=$DEBIAN_NAME" >> $GITHUB_OUTPUT
          echo "rpm_name=$RPM_NAME" >> $GITHUB_OUTPUT
          echo "tarball_name=$TARBALL_NAME" >> $GITHUB_OUTPUT
          echo "arch_name=$ARCH_NAME" >> $GITHUB_OUTPUT
          echo "appimage_name=$APPIMAGE_NAME" >> $GITHUB_OUTPUT
      
      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.exe" -o -name "*.deb" -o -name "*.rpm" -o -name "*.tar.gz" -o -name "*.pkg.tar.zst" -o -name "*.AppImage" \) -exec sha256sum {} \; | sed 's|  \./[^/]*/|  |' > SHA256SUMS
          cat SHA256SUMS
      
      - name: Upload checksums to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate changelog from commits
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG_DISCORD="Initial release"
            CHANGELOG_FULL="Initial release"
          else
            # Full changelog for GitHub release notes
            CHANGELOG_FULL=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
            # Limited changelog for Discord (10 commits, 800 chars)
            CHANGELOG_DISCORD=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD | head -n 10)
          fi
          
          # Escape for JSON - keep newlines intact for Discord formatting
          CHANGELOG_DISCORD=$(echo "$CHANGELOG_DISCORD" | head -c 800 | jq -R -s .)
          # Remove the outer quotes added by jq
          CHANGELOG_DISCORD="${CHANGELOG_DISCORD:1:-1}"
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_DISCORD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Save full changelog to file for GitHub release
          echo "$CHANGELOG_FULL" > ../changelog.txt
      
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL not set, skipping notification"
            exit 0
          fi
          
          VERSION="${GITHUB_REF#refs/tags/v}"
          REPO_URL="https://github.com/${{ github.repository }}"
          RELEASE_URL="$REPO_URL/releases/tag/${{ github.ref_name }}"
          DOWNLOAD_URL="$REPO_URL/releases/download/${{ github.ref_name }}"
          
          # URL encode filenames (replace spaces with dots, then URL encode)
          WINDOWS_URL="$DOWNLOAD_URL/$(echo "${{ steps.file_sizes.outputs.windows_name }}" | sed 's/ /./g' | sed 's/ /%20/g')"
          DEBIAN_URL="$DOWNLOAD_URL/$(echo "${{ steps.file_sizes.outputs.debian_name }}" | sed 's/ /./g' | sed 's/ /%20/g')"
          RPM_URL="$DOWNLOAD_URL/$(echo "${{ steps.file_sizes.outputs.rpm_name }}" | sed 's/ /./g' | sed 's/ /%20/g')"
          TARBALL_URL="$DOWNLOAD_URL/$(echo "${{ steps.file_sizes.outputs.tarball_name }}" | sed 's/ /./g' | sed 's/ /%20/g')"
          ARCH_URL="$DOWNLOAD_URL/$(echo "${{ steps.file_sizes.outputs.arch_name }}" | sed 's/ /./g' | sed 's/ /%20/g')"
          APPIMAGE_URL="$DOWNLOAD_URL/$(echo "${{ steps.file_sizes.outputs.appimage_name }}" | sed 's/ /./g' | sed 's/ /%20/g')"
          
          # Create Discord webhook payload
          cat << EOF > payload.json
          {
            "embeds": [{
              "title": "R5Valkyrie Launcher v${VERSION} Released!",
              "description": "A new version of R5Valkyrie Launcher is now available.\\n\\n**What's Changed:**\\n${{ steps.changelog.outputs.changelog }}",
              "color": 5814522,
              "fields": [
                {
                  "name": "Windows",
                  "value": "Download and run the installer from [release page](${RELEASE_URL})\\n\\nThe installer will automatically set up the launcher.",
                  "inline": false
                },
                {
                  "name": "Debian/Ubuntu",
                  "value": "\`\`\`bash\\necho 'deb [trusted=yes] https://r5valkyrie.github.io/launcher/deb/ ./' | sudo tee /etc/apt/sources.list.d/r5valkyrie.list\\nsudo apt update && sudo apt install r5vlauncher\`\`\`",
                  "inline": false
                },
                {
                  "name": "Fedora/RHEL/openSUSE",
                  "value": "\`\`\`bash\\nsudo tee /etc/yum.repos.d/r5valkyrie.repo << 'REPO'\\n[r5valkyrie]\\nname=R5Valkyrie\\nbaseurl=https://r5valkyrie.github.io/launcher/rpm/\\nenabled=1\\ngpgcheck=0\\nREPO\\nsudo dnf install r5vlauncher\`\`\`",
                  "inline": false
                },
                {
                  "name": "NixOS / Nix",
                  "value": "\`\`\`bash\\nnix run github:r5valkyrie/launcher\\n# or\\nnix profile install github:r5valkyrie/launcher\`\`\`",
                  "inline": false
                },
                {
                  "name": "Arch Linux (AUR)",
                  "value": "\`\`\`bash\\nyay -S r5valkyrie-launcher-bin\\n# or\\nparu -S r5valkyrie-launcher-bin\`\`\`",
                  "inline": false
                },
                {
                  "name": "AppImage (Portable)",
                  "value": "Download from [release page](${RELEASE_URL}), make executable, and run:\\n\`\`\`bash\\nchmod +x R5Valkyrie-Launcher-*.AppImage\\n./R5Valkyrie-Launcher-*.AppImage\`\`\`",
                  "inline": false
                },
                {
                  "name": "Manual Downloads",
                  "value": "DEB, RPM, Arch Package (.pkg.tar.zst), and tar.gz available on [release page](${RELEASE_URL})",
                  "inline": false
                },
                {
                  "name": "More Installation Info",
                  "value": "[View detailed instructions](https://r5valkyrie.github.io/launcher/)",
                  "inline": false
                }
              ],
              "footer": {
                "text": "R5Valkyrie",
                "icon_url": "https://raw.githubusercontent.com/${{ github.repository }}/main/build/icon.png"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)",
              "thumbnail": {
                "url": "https://raw.githubusercontent.com/${{ github.repository }}/main/build/icon.png"
              },
              "url": "${RELEASE_URL}"
            }]
          }
          EOF
          
          curl -H "Content-Type: application/json" \
               -d @payload.json \
               "$DISCORD_WEBHOOK_URL"

  update-aur:
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Setup SSH for AUR
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
          cat > ~/.ssh/config << EOF
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur
            User aur
          EOF
          chmod 600 ~/.ssh/config
      
      - name: Clone AUR repository
        run: |
          git clone ssh://aur@aur.archlinux.org/r5valkyrie-launcher-bin.git aur
          cd aur
          git config user.name "zee_x64"
          git config user.email "xnxmbx@gmail.com"
      
      - name: Update PKGBUILD
        run: |
          cd aur
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Download package to get checksum
          wget "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/R5Valkyrie.Launcher-${VERSION}-Arch.pkg.tar.zst"
          SHA256=$(sha256sum *.pkg.tar.zst | cut -d' ' -f1)
          
          # Update PKGBUILD
          sed -i "s/pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i "s/pkgrel=.*/pkgrel=1/" PKGBUILD
          sed -i "s/sha256sums=.*/sha256sums=('${SHA256}')/" PKGBUILD
          
          cat PKGBUILD
      
      - name: Generate .SRCINFO and push
        run: |
          cd aur
          
          # Install makepkg dependencies
          sudo apt-get update
          sudo apt-get install -y pacman-package-manager
          
          makepkg --printsrcinfo > .SRCINFO
          
          git add PKGBUILD .SRCINFO
          git diff --cached
          git commit -m "Update to ${GITHUB_REF#refs/tags/v}"
          git push

  update-package-repo:
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
      
      - name: Checkout repo branch
        uses: actions/checkout@v4
        with:
          ref: repo
          path: repo-branch
      
      - name: Install repository tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev createrepo-c
      
      - name: Download release artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p downloads
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Download DEB
          gh release download "${{ github.ref_name }}" \
            --pattern "*.deb" \
            --dir downloads \
            --repo ${{ github.repository }} || echo "No DEB found"
          
          # Download RPM  
          gh release download "${{ github.ref_name }}" \
            --pattern "*.rpm" \
            --dir downloads \
            --repo ${{ github.repository }} || echo "No RPM found"
      
      - name: Build DEB repository
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          if ls downloads/*.deb 1> /dev/null 2>&1; then
            echo "Processing DEB package..."
            mkdir -p repo-branch/deb
            
            # Remove old packages to avoid large repo size
            rm -f repo-branch/deb/*.deb
            
            cp downloads/*.deb repo-branch/deb/
            
            cd repo-branch/deb
            
            # Create Packages file
            dpkg-scanpackages --multiversion . > Packages
            gzip -k -f Packages
            
            # Create Release file
            cat > Release << EOF
          Origin: R5Valkyrie
          Label: R5Valkyrie Launcher
          Suite: stable
          Codename: stable
          Version: ${VERSION}
          Architectures: amd64
          Components: main
          Description: R5Valkyrie Game Launcher Repository
          Date: $(date -Ru)
          EOF
            
            # Add checksums
            echo "MD5Sum:" >> Release
            md5sum Packages Packages.gz | sed 's/^/ /' >> Release
            echo "SHA256:" >> Release
            sha256sum Packages Packages.gz | sed 's/^/ /' >> Release
            
            cd ../..
          fi
      
      - name: Build RPM repository
        run: |
          if ls downloads/*.rpm 1> /dev/null 2>&1; then
            echo "Processing RPM package..."
            mkdir -p repo-branch/rpm
            
            # Remove old packages to avoid large repo size
            rm -f repo-branch/rpm/*.rpm
            
            cp downloads/*.rpm repo-branch/rpm/
            
            cd repo-branch/rpm
            createrepo_c .
            cd ../..
          fi
      
      - name: Create/Update README
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          CURRENT_DATE=$(date)
          
          cat > repo-branch/README.md << 'EOFREADME'
          # R5Valkyrie Launcher - Package Repository

          Official package repository for R5Valkyrie Launcher.

          ## NixOS / Nix

          Run directly:
          ```bash
          nix run github:r5valkyrie/launcher
          ```

          Install to profile:
          ```bash
          nix profile install github:r5valkyrie/launcher
          ```

          Or add to your NixOS configuration:
          ```nix
          {
            inputs.r5vlauncher.url = "github:r5valkyrie/launcher";
            
            # Then add to environment.systemPackages:
            environment.systemPackages = [
              inputs.r5vlauncher.packages.\${pkgs.system}.default
            ];
          }
          ```

          ## Debian/Ubuntu

          Add the repository:
          ```bash
          echo 'deb [trusted=yes] https://r5valkyrie.github.io/launcher/deb/ ./' | sudo tee /etc/apt/sources.list.d/r5valkyrie.list
          sudo apt update
          ```

          Install:
          ```bash
          sudo apt install r5vlauncher
          ```

          ## Fedora/RHEL/openSUSE

          Add the repository:
          ```bash
          sudo tee /etc/yum.repos.d/r5valkyrie.repo << EOF
          [r5valkyrie]
          name=R5Valkyrie Repository
          baseurl=https://r5valkyrie.github.io/launcher/rpm/
          enabled=1
          gpgcheck=0
          EOF
          ```

          Install:
          ```bash
          sudo dnf install r5vlauncher  # Fedora/RHEL
          # or
          sudo zypper install r5vlauncher  # openSUSE
          ```

          ## Arch Linux

          ### AUR (Recommended)
          ```bash
          yay -S r5valkyrie-launcher-bin
          # or
          paru -S r5valkyrie-launcher-bin
          ```

          ### Manual Package Installation
          Download the .pkg.tar.zst package from the [latest release](https://github.com/${{ github.repository }}/releases/latest) and install:
          ```bash
          sudo pacman -U R5Valkyrie.Launcher-*.pkg.tar.zst
          ```

          ## All Package Downloads

          [View all available packages on the latest release page](https://github.com/${{ github.repository }}/releases/latest)

          ---
          LAST_UPDATED_PLACEHOLDER
          EOFREADME
          
          # Replace placeholders
          sed -i "s|LAST_UPDATED_PLACEHOLDER|Last updated: ${CURRENT_DATE}|" repo-branch/README.md
      
      - name: Commit and push to repo branch
        run: |
          cd repo-branch
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git diff --cached --quiet || git commit -m "Update repository for ${{ github.ref_name }}"
          git push origin repo
