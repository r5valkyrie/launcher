name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build Windows
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --win nsis --publish never
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/latest.yml
      
      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: manifest.json

  build-appimage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU
        run: node scripts/downloadUmu.cjs
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build AppImage
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux AppImage --publish never
      
      - name: Rename artifacts
        run: node scripts/renameArtifacts.cjs
      
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage-build
          path: |
            release/*.AppImage
            release/latest-linux.yml

  build-debian:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU
        run: node scripts/downloadUmu.cjs
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build Deb
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux deb --publish never
      
      - name: Rename artifacts
        run: node scripts/renameArtifacts.cjs
      
      - name: Upload Deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-build
          path: release/*.deb

  build-arch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU
        run: node scripts/downloadUmu.cjs
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build Linux unpacked
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux dir --publish never
      
      - name: Build Pacman package in Arch container
        run: |
          docker run --rm -v $PWD:/workspace -w /workspace archlinux:latest bash -c "
            pacman -Sy --noconfirm base-devel nodejs npm sudo &&
            useradd -m builder &&
            echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers &&
            chown -R builder:builder /workspace &&
            su - builder -c 'cd /workspace && npm ci && npm run build:pacman -- --no-upload'
          "
      
      - name: Upload Pacman artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-build
          path: release/*.pkg.tar.zst

  release:
    needs: [build-windows, build-appimage, build-debian, build-arch]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/appimage-build/*
            artifacts/debian-build/*
            artifacts/arch-build/*
            artifacts/manifest/manifest.json
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
