name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build:web
      
      - name: Download UMU (Linux only)
        if: matrix.platform == 'linux'
        run: node scripts/downloadUmu.cjs
      
      - name: Install makepkg (Linux only)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pacman-package-manager fakeroot binutils
      
      - name: Bundle Electron
        run: node scripts/bundleElectron.cjs
      
      - name: Build Windows
        if: matrix.platform == 'windows'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --win nsis --publish never
      
      - name: Build Linux
        if: matrix.platform == 'linux'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: true
        run: npx electron-builder --linux AppImage deb --publish never
      
      - name: Rename Linux artifacts
        if: matrix.platform == 'linux'
        run: node scripts/renameArtifacts.cjs
      
      - name: Build Pacman package
        if: matrix.platform == 'linux'
        run: npm run build:pacman
      
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/latest.yml
      
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb
            release/*.pkg.tar.zst
            release/latest-linux.yml
      
      - name: Upload manifest
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: manifest.json

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/linux-build/*
            artifacts/manifest/manifest.json
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
